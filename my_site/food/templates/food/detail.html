{% extends 'food/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="200px" width="200px" src="{{ item.item_image }}" alt="" class="card">
        </div>

        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_desc }}</h2>
            <h3>$ {{ object.item_price }}</h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
