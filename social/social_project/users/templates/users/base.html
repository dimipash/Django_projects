{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="shadow-lg">
           <div class="px-4 mx-auto">
                <div class="flex justify-between">
                    <div>
                        <a class="flex" href="">
                            <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="">
                            <span class="font-bold text-lg text-gray-500">Photo App</span>
                        </a>
                    </div>
                    <div class="space-x-1">
                        {% if request.user.is_authenticated %}
                        <a class="py-4 px-2 text-gray-500 font-bold" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="py-4 px-2 text-gray-500 font-bold" href="{% url 'login' %}">Login</a>
                        {% endif %}
                        <a class="py-4 px-2 text-gray-500 font-bold" href="">Link 1</a>
                    </div>
            </div>
           </div>
        </nav>


        {% block content %}

        {% endblock %}
    </body>
</html>
