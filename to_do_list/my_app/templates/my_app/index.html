{% extends 'my_app/base.html'%} {% block body %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="banner">
				<div class="banner-text">
					<h1>To Do</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<h4 class="m-3">Add Task</h4>
		<form method="POST" class="shadow p-3">
			{% csrf_token %}
			<div class="form-group m-3">
				<input
					type="text"
					class="form-control"
					name="name"
					id="name"
					placeholder="Enter Task"
				/>
			</div>
			<div class="form-group m-3">
				<input
					type="date"
					class="form-control"
					name="date"
					id="date"					
				/>
			</div>
			<div class="form-group m-3">
				<input
					type="text"
					class="form-control"
					name="priority"
					id="priority"
					placeholder="Enter Task Priority"
				/>
			</div>
			<input type="submit" class="btn btn-success m-3" />
		</form>
	</div>

	<div class="col-md-6">
		<h4>Tasks to be completed</h4>
		{% for task in task_list %}
		<div class="card shadow">
			<div class="card-body">
				<h5 class="card-title">{{ task.name }}</h5>
				<p><b>{{ task.priority }}</b></p>
				<p><b>{{ task.date }}</b></p>

				<a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
				<a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>

			</div>
		</div>
        <br>
		{% endfor %}
	</div>
</div>
{% endblock %}
