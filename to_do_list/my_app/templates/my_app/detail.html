{% extends 'my_app/base.html' %} {% load static %} {% block body %}

<div
	class="card shadow-sm border-0 mb-3 rounded-lg"
	style="background: rgba(255, 255, 255, 0.9)"
>
	<div class="card-body">
		<h5 class="card-title text-primary">{{ task.name }}</h5>
		<p class="card-text">
			<span class="badge bg-info text-dark me-2 rounded-pill">
				<i class="fas fa-star me-1"></i>Priority: {{ task.priority }}
			</span>
			<span class="badge bg-secondary rounded-pill">
				<i class="far fa-calendar-alt me-1"></i>Due: {{ task.date }}
			</span>
		</p>
		<div class="d-flex justify-content-end">
			<a
				href="{% url 'update' task.id %}"
				class="btn btn-outline-primary btn-sm me-2 rounded-pill"
			>
				<i class="fas fa-edit me-1"></i>Update
			</a>
			<a
				href="{% url 'delete' task.id %}"
				class="btn btn-outline-danger btn-sm rounded-pill"
			>
				<i class="fas fa-check me-1"></i>Done
			</a>
		</div>
	</div>
</div>

{% endblock %}
