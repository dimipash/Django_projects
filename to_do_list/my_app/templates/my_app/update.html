{% extends 'my_app/base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid py-5" style="background: linear-gradient(135deg, #e0f7fa, #b3e5fc);">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-lg" style="background: rgba(255,255,255,0.9);">
                <div class="card-header bg-primary text-white rounded-top">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Task Update</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill mt-3">
                            <i class="fas fa-save me-2"></i>Update
                        </button>                     
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
