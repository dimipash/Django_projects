{% extends 'my_app/base.html'%} {% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form method="POST" class="shadow p-3">
				{% csrf_token %}
				<div class="form-group m-3">
					<input
						type="text"
						class="form-control"
						name="name"
						id="name"
						placeholder="Enter Task"
					/>
				</div>
				<div class="form-group m-3">
					<input
						type="text"
						class="form-control"
						name="priority"
						id="priority"
						placeholder="Enter Task Priority"
					/>
				</div>
				<input type="submit" class="btn btn-success m-3" />
			</form>
		</div>
	</div>
</div>

{% endblock %}
